<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map AR</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <div class="flex-col flex justify-between items-center grow"></div>
  <model-viewer style="height: 100vh; width: 100%;" id="mv" src="map.glb" loading="eager" scale="1 1 1"
    camera-controls alt="3D flag" shadow-intensity="1" animation-name="All Animations"
    ios-src="map.usdz" ar ar-modes="webxr scene-viewer quick-look">
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div class="thanks">
      Chronic Diabetic population - 101 millionPrediabetes - 136 millionThe incidence of uncontrolled diabetes is high among the Indian population despite anti-diabetic therapy
      <br><br>
      <button class="annotation">Pledge now</button>
    </div>
  </model-viewer>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map AR</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <div class="flex-col flex justify-between items-center grow"></div>
  <model-viewer style="height: 100vh; width: 100%;" id="mv" src="map.glb" loading="eager" camera-controls
    camera-orbit="0 0 0m" alt="3D flag" shadow-intensity="1" animation-name="All Animations" ios-src="map.usdz" ar
    ar-modes="webxr scene-viewer quick-look">
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div class="text1">
      Chronic Diabetic population - 101 million
      <br>
      Prediabetes population - 136 million
    </div>
    <div class="text2">
      Kindly Take a Pledge today to save our nation from the adverse effects of diabetes!
    </div>
    <button class="annotation" onclick="window.open('http://43.205.96.128/sitapride','_blank')">Pledge now</button>
  </model-viewer>
  </div>
</body>

</html>
